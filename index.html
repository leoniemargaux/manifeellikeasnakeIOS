<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man! I feel like a snake!!!</title>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span>Man! I feel like a snake!!! <span id="score">0</span>!!!</span></h1>
        <div class="game-wrapper">
            <div class="top-content">
                <button class="robot-button" id="robotButton">Deploy Robo-Snake!!!</button>
            </div>
            <canvas id="gameCanvas" width="600" height="400"></canvas>       
        </div>
        <div id="controls">
            <button class="arrow-btn" id="leftButton"><span>&#8592;</span></button>
            <div class="vertical-arrows">
                <button class="arrow-btn" id="upButton"><span>&#8593;</span></button>
                <button class="arrow-btn" id="downButton"><span>&#8595;</span></button>
            </div>
            <button class="arrow-btn" id="rightButton"><span>&#8594;</span></button>
        </div>
    </div>

    <!-- Score Window -->
    <div id="scoreWindow" class="score-window">
        <h2>Game Over!!!</h2>
        <p>Your final score is: <span id="finalScore">0</span></p>
        <button id="restartButton">Close</button>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
